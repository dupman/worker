run:
  concurrency: 4
  timeout: 5m
  issues-exit-code: 2
  modules-download-mode: readonly
  allow-parallel-runners: true

output:
  format: tab

linters:
  enable-all: true
  disable:
    - golint
    - maligned
    - scopelint
    - interfacer
    - exhaustivestruct
    - wrapcheck
    - ireturn
